<!doctype html>
{% load static %}
<html lang="en">
  {% block head %}
  <head>
    <style>
      html, body {
         font-size: 13px;
      }
      #logo {
        position: absolute;
        left: 50px;
      }
      #page_layout, #my_footer {
        width: 80%;
        margin: auto;
        background-color: #1b1b1b;
      }
      #my_header .container .nav .nav-link {
        color: white !important;
      }
      #page_layout_inside {
        width: 100%;
        margin: 0 auto;
      }
      #my_footer {
        float:left;
        width: 100%;
        background-color: #1b1b1b;
        padding: 0 30px;
      }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  {% endblock %}
  <body>

    <div id="page_layout">

        <div id="page_layout_inside">


            <div id="my_header">
              <div class="container">
                <header class="d-flex justify-content-end py-1">
                  <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link" style="font-size: 12px">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="font-size: 12px">Sign up</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="font-size: 12px">Request</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="font-size: 12px">Contact us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" style="font-size: 12px">Gotaku</a></li>
                  </ul>
                </header>
              </div>
            </div>


            <div id="my_navbar" style="padding-bottom: 40px">
              <nav class="navbar navbar-expand-sm">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item" id="logo">
                        <a href="/" class="nav-link">
                          <img src="{% static 'website/logo.png' %}" alt="Website Logo" width="155" height="60">
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" style="font-size: 14px;">Anime List</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" style="font-size: 14px;">New Season</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" style="font-size: 14px;">Movies</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" style="font-size: 14px;">Popular</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
            </div>



            {% block body %}
            <h1>Base Template Body</h1>
            {% endblock %}



          <footer id="my_footer">
            Footer Here
          </footer>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
